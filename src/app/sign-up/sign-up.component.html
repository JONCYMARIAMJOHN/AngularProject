<div class="container mt-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
                <h3>{{pageHead}}</h3>
            </div>
            <div class="card-body">
				<form [formGroup]="SignUpFormGroup">
					<div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Name" formControlName="Name">
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Department" formControlName="Department">
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Username" formControlName="Username">
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Password" formControlName="Password">
                    </div>
                    <div class="form-group">
						<button class="btn float-right btn btn-primary" (click)="onSignUp()">Submit</button>
                    </div>
                    
                </form>
                
            </div>
            <!-- <div>
                <a class="stretched-link" (click)="onLogin()">LogIn</a>
            </div> -->
        </div>
    </div>
</div>
